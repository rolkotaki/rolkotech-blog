name: Lint Backend

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "backend/app/**"
      - "backend/scripts/lint.sh"
      - "backend/pyproject.toml"
  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - "backend/app/**"
      - "backend/scripts/lint.sh"
      - "backend/pyproject.toml"

jobs:
  lint_backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      - name: Install requirements
        run: |
          pip install -r backend/requirements_dev.txt
      
      - name: Run linting
        run: |
            bash backend/scripts/lint.sh
